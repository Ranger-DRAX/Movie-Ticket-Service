    <style>
        body {
            background-color: #F5F5DC; /* Cream color */
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }

        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card img {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            object-fit: cover;
            height: 250px;
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-text {
            color: #6c757d;
            font-size: 14px;
        }

        .team-social-icons {
            margin-top: 10px;
        }

        .team-social-icons a {
            color: #6c757d;
            margin-right: 10px;
            transition: color 0.3s;
        }

        .team-social-icons a:hover {
            color: #343a40;
        }
    </style>
</head>
